    <!-- Schema.org Structured Data - FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "mainEntity": [
        {
          "@type": "Question",
          "name": "Hoelang duurt het voordat we resultaat zien?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We tonen tastbaar resultaat binnen 30 dagen. We starten met één proces, bouwen een werkende oplossing en meten het effect direct. Van verkenning tot implementatie werken we in 4 weken aan concrete resultaten."
          }
        },
        {
          "@type": "Question",
          "name": "Welke processen kunnen geautomatiseerd worden met AI?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Vrijwel elk repetitief proces kan geautomatiseerd worden: klantenservice (chat/voice), email management, workflow automatisering, lead kwalificatie, content generatie en interne support. We kijken samen waar je nu het meeste tijd verliest en pakken dat proces als eerste aan."
          }
        },
        {
          "@type": "Question",
          "name": "Wat kost het om te starten met AI automatisering?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We beginnen met een verkenningsgesprek om te bepalen welk proces het meeste impact heeft. Dit gesprek is vrijblijvend. Daarna maken we een concreet voorstel op basis van het proces dat we gaan automatiseren. Neem contact op via info@schakel.ai voor een vrijblijvend kennismakingsgesprek."
          }
        },
        {
          "@type": "Question",
          "name": "Hoe werkt de samenwerking met Schakel AI?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We werken in 4 stappen: (1) Verkennen - we kijken waar je nu het meeste tijd verliest, (2) Ontwerpen - we kiezen samen het proces dat we eerst aanpakken, (3) Implementeren - we bouwen het, testen met je team en zorgen dat het werkt in jullie dagelijkse proces, (4) Resultaat - we meten het resultaat en verbeteren waar nodig."
          }
        },
        {
          "@type": "Question",
          "name": "Waarom Schakel AI kiezen voor AI implementatie?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Onze oprichters hebben hun eigen bedrijven geoptimaliseerd met AI voordat ze Schakel AI startten. Simon verkocht ROI Financials na 11 jaar transformatie-ervaring. Rob richtte Easydash BI op en zag AI als de volgende revolutie. We leveren geen theoretische plannen, maar werkende oplossingen binnen 30 dagen. Focus op één proces tegelijk, meetbare impact, en concrete resultaten."
          }
        }
      ]
    }
    </script>
